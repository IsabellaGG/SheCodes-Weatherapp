<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isabella's Weatherapp ‚òÄÔ∏è</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-form">
            <input
              type="text"
              placeholder="Search for city üîç"
              autofocus="on"
              class="city-search"
              id="city-search"
            />
            <button
              type="submit"
              class="btn btn-primary mb-1"
              id="current-location-button"
              value="Search"
            >
              Search
            </button>
            <button
              type="button"
              class="btn btn-warning mb-1"
              id="current-position-button"
            >
              Your Location
            </button>
          </form>

          <div class="card-mb-3" style="max-width: 100%">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="images/sun.png"
                  class="img-fluid rounded-start"
                  alt="sun"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <br />
                  <br />
                  <h3>
                    <div class="format-date"></div>
                  </h3>
                  <div class="current-city" id="current-city">london</div>
                  <p class="card-text"></p>
                  <span class="current-temp" id="current-temp">28¬∞C</span>
                  <div class="temperatur-min">16¬∞C</div>
                </div>
              </div>
            </div>
          </div>

          <div class="container-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">sun</div>
                <img class="forecast-img" src="images/sun.png" alt="sun" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">31¬∞C</span> <br />
                  <span class="forecast-temperature-min">16¬∞C</span>
                </div>
              </div>

              <div class="col-2">
                <div class="forecast-day">mon</div>
                <img class="forecast-img" src="images/sun.png" alt="sun" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">38¬∞C</span> <br />
                  <span class="forecast-temperature-min">20¬∞C</span>
                </div>
              </div>

              <div class="col-2">
                <div class="forecast-day">tue</div>
                <img class="forecast-img" src="images/sun.png" alt="sun" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">37¬∞C</span> <br />
                  <span class="forecast-temperature-min">20¬∞C</span>
                </div>
              </div>

              <div class="col-2">
                <div class="forecast-day">wed</div>
                <img class="forecast-img" src="images/rain.png" alt="sun" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">24¬∞C</span> <br />
                  <span class="forecast-temperature-min">17¬∞C</span>
                </div>
              </div>

              <div class="col-2">
                <div class="forecast-day">thu</div>
                <img class="forecast-img" src="images/wind.png" alt="sun" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">25¬∞C</span> <br />
                  <span class="forecast-temperature-min">15¬∞C</span>
                </div>
              </div>

              <div class="col-2">
                <div class="forecast-day">fri</div>
                <img class="forecast-img" src="images/sun.png" alt="sun" />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">22¬∞C</span> <br />
                  <span class="forecast-temperature-min">14¬∞C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <p class="footer">
      <a
        href="https://github.com/IsabellaGG/SheCodes-Weatherapp.git"
        target="blank"
        >Open-source code</a
      >
      by Isabella Grable Govender.
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
